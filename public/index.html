<!DOCTYPE>
<html ng-app="myApp">
<head>
<style type="text/css">
  .messages {
    background: white;
    padding: 10px;
    padding-right: 30px;
    line-height: 25px;
    border-radius: 2px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    font-weight: 700;
    margin-top: 30px;
  }
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://smartcode.ae/a2csupport/admin/bootstrap3/css/bootstrap-theme.css">

  <title>Users List App</title>
</head>
<body style="background-color: #f2f2f2">
  <div class="container messages " ng-controller="AppController">
    <h1>Users List App</h1>

    <table class="table ">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>lastName</th>
          <th>Email</th>
          <th>Phone</th>
          <th></th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="user.firstName"></td>
          <td><input class="form-control" ng-model="user.lastName"></td>
          <td><input class="form-control" ng-model="user.email"></td>
          <td><input class="form-control" ng-model="user.mobile"></td>
          <td><button class="btn btn-primary" ng-click="addUser()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
        </tr>
        <tr ng-repeat="x in userslist">
          <td>{{x.firstName}}</td>
          <td>{{x.lastName}}</td>
          <td>{{x.email}}</td>
          <td>{{x.mobile}}</td>
          <td><button class="btn btn-danger" ng-click="remove(x._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(x._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
